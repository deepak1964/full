<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navigation Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .nav-container {
      width: 100%;
      background-color: #2c3e50;
      padding: 1rem 0;
    }

    .nav-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      color: #ecf0f1;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    @media (max-width: 768px) {
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

<header class="nav-container">
    <div class="nav-wrapper">
      <div class="logo">MyWebsite</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Help Us</a>
      </nav>
    </div>
</header>

</body>
</html>
